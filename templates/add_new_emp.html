{% extends 'base.html' %}
{%block title%}
<title>Додати нового співробітника</title>
{% endblock %}
{% block body %}
<form action="/add_new_emp" method="post">
    <input type="text" name="pib" placeholder="Введіть ПІБ">
    <select size="1" name="department">
        curr
    </select>
    <select size="1" name="position">
        cur
    </select>
    <input type="number" name="salary_per_hour" placeholder="Введіть заробітну плату/годину">
    <input type="number" name="hours_in_day" placeholder="Введіть кількість робочих годин в день">
    <input type="submit" value="Додати">
</form>
<p><i><a href="/"> На головну! </a></i></p>
{% endblock %}
